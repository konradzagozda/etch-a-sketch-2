<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-sketch!</h1>
      <p>Draw something you like!</p>
    </header>
    <div class="flex">
      <section id="menu">
        <h1>options</h1>
        <label for="size">Number of squares:</label>
        <input id="size" type="text" name="" value="">
        <p id='wrong-input'></p>
        <label>Current Size:</label>
        <p id="current-size">16</p>
        <label for="mode">mode:</label>
        <div class="mode">
          <input type="radio" name="mode" value="normal" id="normal" checked>
          <label for="normal">normal</label><br>
          <input type="radio" name="mode" value="random-color" id="random-color">
          <label for="random-color">random color</label><br>
          <input type="radio" name="mode" value="add-10-black" id="add-10-black">
          <label for="add-10-black">add 10% black</label>
        </div>
        <label for="button">Generate fresh square:</label>
        <button type="button" id="button" name="button">Reset</button>

      </section>
      <section>
        <div class="container">
        </div>
      </section>
    </div>




    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
